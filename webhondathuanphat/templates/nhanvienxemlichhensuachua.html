{% extends "bieumau.html" %}
{% block content %}
{% load static %}
<script src="{% static webParam.jsFile %}"></script>
{% csrf_token %}
<div class="row py-2">
  <div class="col-sm-3">
    <select class="form-control" id="bookingType">
      <option value="0">Tất cả các cuộc hẹn</option>
      <option selected value="1">Các cuộc hẹn chưa xác nhận</option>
      <option value="2">Các cuộc hẹn đã xác nhận</option>
    </select>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-primary btn-block" id="btnShowBook" onclick="showBooking();">Hiển thị danh sách</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-danger btn-block" id="btnSubmitConfirm" onclick="submitStatus();">Số lượng đã xác nhận
      <span class="badge badge-light" id="confirmNumber">0</span>
    </button>
  </div>
</div>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên khách hàng</th>
      <th scope="col">Điện thoại</th>
      <th scope="col">Loại xe</th>
      <th scope="col">Ngày</th>
      <th scope="col">Giờ</th>
      <th scope="col">Xác nhận</th>
    </tr>
  </thead>
  <tbody id="tableBodyData">
  </tbody>
</table>
<!-- Xem thông tin chi tiết về hiện tượng và danh sách phụ tùng -->
<div class="modal" tabindex="-1" role="dialog" id="Booking_detail">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chi tiết</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <input type="hidden" id="key_ID" value="">
        <button type="button" class="btn btn-primary" id="btnConfirm" data-dismiss="modal" onclick="confirmStatus();">Đã xác nhận</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
