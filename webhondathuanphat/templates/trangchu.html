{% extends "bieumau.html" %}
{% block content %}
<!-- New products slideshows -->
  <style type="text/css">
    #productSlides {
      background-color: gray;
    }
    .carousel-inner img {
      margin: auto;
      max-width: 90%;
      height: auto;
      object-fit: contain;
    }
    @media only screen and (min-device-width: 450px) {
      .carousel-inner img {
        margin: auto;
        max-height: 450px;
        object-fit: contain;
      }
    }
  </style>

  <div class="container-fuild-center py-1">
    <div id="productSlides" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#productSlides" data-slide-to="0" class="active"></li>
        <li data-target="#productSlides" data-slide-to="1"></li>
        <li data-target="#productSlides" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        {% load static %}
        <div class="carousel-item active">
          <img class="d-block w-70" src="{% static "images/img_0.jpg" %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-70" src="{% static "images/img_1.jpg" %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-70" src="{% static "images/img_2.jpg" %}" alt="Third slide">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#productSlides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#productSlides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock %}
